<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the following survey to help us improve our services:</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <br>
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <br>
    <label for="number" id="number-label">Phone Number:</label>
    <input type="number" id="number" placeholder="Enter your phone number" min="1000000000" max="9999999999">
    <br>
    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown">
      <option value="friend">From a friend</option>
      <option value="ad">From an advertisement</option>
    </select>
    <br>
    <p>Which of the following best describes your experience with our services?</p>
    <input type="radio" name="experience" value="excellent"> Excellent<br>
    <input type="radio" name="experience" value="good"> Good<br>
    <input type="radio" name="experience" value="fair"> Fair<br>
    <input type="radio" name="experience" value="poor"> Poor<br>
    <br>
    <p>Which of the following features would you like to see added to our services?</p>
    <input type="checkbox" name="features" value="feature1"> Feature 1<br>
    <input type="checkbox" name="features" value="feature2"> Feature 2<br>
    <input type="checkbox" name="features" value="feature3"> Feature 3<br>
    <br>
    <label for="comments">Additional comments:</label><br>
    <textarea id="comments" rows="5" cols="50"></textarea>
    <br>
    <button type="submit" id="submit">Submit</button>
  </form> 
</body>
</html>
